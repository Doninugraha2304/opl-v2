<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('Background.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            width: 24rem;
            max-width: 90%; /* Membuat kontainer lebih responsif */
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            color: #4A5568;
        }

        .header {
            background: linear-gradient(to top right, #3B5998, #3B5998);
            padding: 2rem 0;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .header h3 {
            font-size: 1.875rem;
            font-weight: 600;
            margin: 0;
        }

        .form-container {
            padding: 1.5rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1rem;
            width: 100%; /* Membuat input-group penuh sesuai lebar container */
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #CBD5E0;
            border-radius: 0.375rem;
            outline: none;
            font-size: 0.875rem;
            color: #2D3748;
            transition: border-color 0.3s ease-in-out;
            box-sizing: border-box; /* Mencegah overflow dari padding */
        }

        .input-group input:focus {
            border-color: #3B5998;
        }

        .input-group label {
            position: absolute;
            top: -0.75rem;
            left: 1rem;
            background-color: white;
            padding: 0 0.25rem;
            font-size: 0.75rem;
            color: #A0AEC0;
            pointer-events: none;
            transition: color 0.3s ease-in-out;
        }

        .input-group input:focus + label {
            color: #3B5998;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-left: -0.625rem;
            margin-bottom: 1rem;
        }

        .checkbox-container input[type="checkbox"] {
            appearance: none;
            width: 1.25rem;
            height: 1.25rem;
            background-color: transparent;
            border: 1px solid #CBD5E0;
            border-radius: 0.25rem;
            position: relative;
            outline: none;
            transition: border-color 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        .checkbox-container input[type="checkbox"]:checked {
            background-color: #3B5998;
            border-color: #3B5998;
        }

        .checkbox-container input[type="checkbox"]:checked:before {
            content: '';
            position: absolute;
            top: 0.25rem;
            left: 0.25rem;
            width: 0.75rem;
            height: 0.75rem;
            background-color: white;
            clip-path: polygon(14% 44%, 0% 65%, 50% 100%, 100% 18%, 80% 0%, 43% 62%);
        }

        .checkbox-container label {
            margin-left: 0.5rem;
            font-size: 0.875rem;
            color: #4A5568;
            cursor: pointer;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(to top right, #3B5998, #3B5998);
            color: white;
            text-transform: uppercase;
            font-weight: 700;
            font-size: 0.75rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: opacity 0.3s ease-in-out;
            box-sizing: border-box;
        }

        .btn:hover {
            opacity: 0.85;
        }

        .signup-link {
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #4A5568;
        }

        .signup-link a {
            color: #3B5998;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .signup-link a:hover {
            color: #06B6D4;
        }

        .error-message {
            color: red;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h3>Sign In</h3>
    </div>
    <div class="form-container">
        <div class="error-message" id="error-message">Please enter a valid email, NIM, and password.</div>
        <div class="input-group">
            <input type="text" id="emailOrNIM" placeholder="">
            <label for="emailOrNIM">Email atau NIM</label>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="">
            <label for="password">Password</label>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember Me</label>
        </div>
        <button class="btn" onclick="validateLogin()">Sign In</button>
        <p class="signup-link">
            Don't have an account?
            <a href="signup.html">Sign up</a>
        </p>
    </div>
</div>

<script>
    function validateLogin() {
        var emailOrNIM = document.getElementById('emailOrNIM').value;
        var password = document.getElementById('password').value;
        var errorMessage = document.getElementById('error-message');

        if (emailOrNIM === "" || password === "") {
            errorMessage.textContent = "Email atau NIM, dan Password harus diisi!";
            errorMessage.style.display = "block";
        } else if (!validateEmailOrNIM(emailOrNIM)) {
            errorMessage.textContent = "Masukkan format email atau NIM yang valid!";
            errorMessage.style.display = "block";
        } else {
            errorMessage.style.display = "none";
            // Proses login berhasil, alihkan ke dashboard-user.html
            window.location.href = "user-page.html";
        }
    }

    function validateEmailOrNIM(input) {
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        var nimPattern = /^[0-9]+$/;
        return emailPattern.test(input) || nimPattern.test(input);
    }
</script>

</body>
</html>
